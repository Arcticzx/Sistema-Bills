<ion-header>
  <ion-toolbar class="color-principal">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding color-principal">

  <!-- Input para el usuario -->
  <ion-item class="ion-margin-top" color="contrast">
    <ion-icon name="keypad-outline"></ion-icon>
    <ion-input
      label="Usuario"
      label-placement="floating"
      fill="solid"
      [(ngModel)]="usuario"
      class="ion-margin-start"
      type="text">
    </ion-input>
  </ion-item>

  <!-- Botón para validar el usuario -->
  <ion-button class="ion-margin-top color-secundario" expand="block" (click)="validarUsuario()">
    Validar Usuario
  </ion-button>

  <!-- Mensaje de validación -->
  <ion-text color="success" class="ion-margin-top ion-text-center" *ngIf="usuarioValido">
    <p>¡Usuario validado correctamente!</p>
  </ion-text>

  <!-- Input para cambiar contraseña (solo aparece si el usuario es válido) -->
  <ion-item class="ion-margin-top" color="contrast" *ngIf="usuarioValido">
    <ion-icon name="keypad-outline"></ion-icon>
    <ion-input
      label="Nueva Contraseña"
      label-placement="floating"
      fill="solid"
      [(ngModel)]="nuevaContrasena"
      type="password"
      class="ion-margin-start">
    </ion-input>
  </ion-item>

  <!-- Botón para cambiar la contraseña -->
  <ion-button class="ion-margin-top color-secundario" expand="block" *ngIf="usuarioValido" (click)="modificarContrasena()">
    Cambiar Contraseña
  </ion-button>
</ion-content>
