<ion-header>
  <ion-toolbar class="color-principal">
      <ion-title class="ion-text-center">Skeleton-App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="obtenerDatos()">MOSTRAR DATOS</ion-button>

  <ion-list>
    <ion-item>
      <ion-label>NOMBRE USUARIO</ion-label>
      <ion-label>SITIO WEB</ion-label>
    </ion-item>

    <ion-item *ngFor=" let user of listaDatos">
      <ion-label> {{ user.name }} </ion-label>
      <ion-label> {{ user.address.city }} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
