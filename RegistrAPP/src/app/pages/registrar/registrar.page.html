<ion-header>

        <ion-buttons slot="start"><ion-back-button text="back" defaultHref="/login"></ion-back-button></ion-buttons>
        <ion-title id="tPrincipal">Registrar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-text>
        <p>Ingrese sus datos:</p>
    </ion-text>

    <ion-item>
        <ion-input label="Nombre(s):" [(ngModel)]="nombreUsuario"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-input label="Apellidos:" [(ngModel)]="apellidosUsuario"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-input label="Usuario:" [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input label="Contrasena:" [(ngModel)]="contrasenaUsuario"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input label="Correo:" [(ngModel)]="correoUsuario"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input label="MatrÃ­cula o ID:" [(ngModel)]="matriculaUsuario"></ion-input>
    </ion-item>

    <ion-item>
        <ion-select [(ngModel)]="cursoSeccion" placeholder="Selecciona tu curso o secciÃ³n">
            <ion-select-option value="curso1">Curso 1</ion-select-option>
            <ion-select-option value="curso2">Curso 2</ion-select-option>
            <ion-select-option value="curso3">Curso 3</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-button class="ion-margin-top" color="dark" expand="block" (click)="actualizarPerfil()" [routerLink]="['/login']">Registrar</ion-button>
</ion-content>
